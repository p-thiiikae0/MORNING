<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ชอบนะงับ</title>
    <link rel="stylesheet"href="https://fonts.googleapis.com/css?family=Itim">
</head>
<body>
    <style>
        * {
    margin : 0;
    padding : 0;
    box-sizing: border-box;
    --bs-gutter-x: 2rem;
    --bs-gutter-y: 5rem;
    }
    main {
        width: 400px;
        height: 400px;
        margin:calc(2 * var(--bs-gutter-y)) auto;
        box-shadow: 0px 0px 10px 6px #000;
        overflow: hidden;
        border-radius: 20px;
    }
    .youtube {
        width: 400px;
        height: 400px;
        overflow: hidden;
    }     
 /***********(min-width: 276px) and (max-width: 320px)***********/
 @media (min-width: 276px) and (max-width: 320px){
        main {
            width: auto;
            height: 276.2px;
            margin:calc(2.5 * var(--bs-gutter-y)) calc(var(--bs-gutter-x) * 0.5);
            padding-bottom: calc(var(--bs-gutter-y) * 0.1);
       }
       .youtube {
        display: flex;
        width: 100%;
        height: 105%;
       }
    }
 /***********(min-width: 320px) and (max-width: 352px)***********/
 @media (min-width: 320px) and (max-width: 352px){
        main {
            width: auto;
            height: 297.6px;
            margin:calc(2.5 * var(--bs-gutter-y)) calc(var(--bs-gutter-x) * 0.5);
            padding-bottom: calc(var(--bs-gutter-y) * 0.1);
       }
       .youtube {
        display: flex;
        width: 100%;
        height: 105%;
       }
    }
 /***********(min-width: 353px) and (max-width: 372px)***********/
 @media (min-width: 353px) and (max-width: 372px){
        main {
            width: auto;
            height: 316px;
            margin:calc(2.5 * var(--bs-gutter-y)) calc(var(--bs-gutter-x) * 0.5);
            padding-bottom: calc(var(--bs-gutter-y) * 0.1);
       }
       .youtube {
        display: flex;
        width: 100%;
        height: 105%;
       }
    }

  /***********(min-width: 372px) and (max-width: 400px)***********/
  @media (min-width: 372px) and (max-width: 400px){
        main {
            width: auto;
            height: 326.4px;
            margin:calc(2.5 * var(--bs-gutter-y)) calc(var(--bs-gutter-x) * 0.5);
            padding-bottom: calc(var(--bs-gutter-y) * 0.1);
       }
       .youtube {
        display: flex;
        width: 100%;
        height: 105%;
       }
    }
/***********(min-width: 401px) and (max-width: 420px)***********/
@media (min-width: 401px) and (max-width: 420px){
     main {
         width: auto;
         height: 400px;
         margin:calc(2 * var(--bs-gutter-y)) calc(var(--bs-gutter-x) * 0.5);
    }
 }

</style>
    <main>
        <iframe class="youtube"
            src="https://www.youtube.com/embed/wPPD7FuL6mM" 
            frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
            referrerpolicy="strict-origin-when-cross-origin" allowfullscreen>
        </iframe>
    </main>
</body>
</html>
